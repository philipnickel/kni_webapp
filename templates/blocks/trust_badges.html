{# Legacy Trust Badges ListBlock renderer #}
<section class="py-16 bg-surface-soft">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-8">
      {% for badge in value %}
        <div class="text-center">
          <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-inverse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
          </div>
          <h3 class="text-lg font-semibold text-body mb-2">{{ badge.value.label }}</h3>
          {% if badge.value.description %}<p class="text-sm text-subtle">{{ badge.value.description }}</p>{% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
</section>
