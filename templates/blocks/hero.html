{# Beautiful DaisyUI Hero Block with modern styling #}
{% with heading=value.heading sub=value.subheading cta_text=value.cta_text cta_anchor=value.cta_anchor %}
<div class="hero min-h-screen bg-gradient-to-br from-primary via-secondary to-accent">
  <div class="hero-overlay bg-opacity-60"></div>
  <div class="hero-content text-center text-primary-content">
    <div class="max-w-4xl">
      <h1 class="text-5xl lg:text-7xl font-bold font-craft mb-8 leading-tight">
        {{ heading }}
      </h1>
      {% if sub %}
      <p class="text-xl lg:text-2xl mb-12 max-w-3xl mx-auto leading-relaxed opacity-90">
        {{ sub }}
      </p>
      {% endif %}
      {% if cta_text %}
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="{{ '#'|add:cta_anchor if cta_anchor }}" class="btn btn-accent btn-lg shadow-2xl hover:shadow-primary/25 transition-all duration-300">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          {{ cta_text }}
        </a>
        <a href="/galleri/" class="btn btn-outline btn-lg text-primary-content border-primary-content hover:bg-primary-content hover:text-primary transition-all duration-300">
          <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
          </svg>
          Se vores projekter
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endwith %}
