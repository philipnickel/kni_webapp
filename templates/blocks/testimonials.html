{% with style=value.style|default:{} %}
{% with bg=style.background|default:'surface' %}
<section class="{{ 'bg-hero text-inverse' if bg == 'hero' else ('bg-'|add:bg) }} {{ 'py-10' if style.spacing == 'sm' else 'py-24' if style.spacing == 'lg' else 'py-16' }}">
  <div class="{{ 'max-w-3xl' if style.container == 'narrow' else 'max-w-7xl' if style.container == 'wide' else 'max-w-5xl' }} mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      {% for snip in value.testimonials %}
        <figure class="bg-surface-soft rounded-xl shadow-construction p-6 border border-default">
          <blockquote class="text-body">“{{ snip.quote }}”</blockquote>
          <figcaption class="mt-4 text-subtle">— {{ snip.name }}{% if snip.role %}, {{ snip.role }}{% endif %}</figcaption>
        </figure>
      {% endfor %}
    </div>
  </div>
</section>
{% endwith %}
{% endwith %}
