{% with style=value.style|default:"" %}
{% with bg=style.background|default:'surface' %}
<section class="{% if bg == 'hero' %}bg-hero text-inverse{% else %}bg-{{ bg }}{% endif %} {% if style.spacing == 'sm' %}py-10{% elif style.spacing == 'lg' %}py-24{% else %}py-16{% endif %}">
  <div class="{% if style.container == 'narrow' %}max-w-3xl{% elif style.container == 'wide' %}max-w-7xl{% else %}max-w-5xl{% endif %} mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h2 class="text-3xl lg:text-4xl font-bold font-craft {% if bg == 'hero' %}text-inverse{% else %}text-body{% endif %} mb-4">{{ value.title }}</h2>
    {% if value.text %}
      <p class="text-xl {% if bg == 'hero' %}text-inverse-muted{% else %}text-subtle{% endif %} mb-8 max-w-2xl mx-auto">{{ value.text }}</p>
    {% endif %}
    <a href="{{ value.button_page.url }}" class="btn-primary px-8 py-4 rounded-lg shadow-lg hover:shadow-xl">{{ value.button_text }}</a>
  </div>
</section>
{% endwith %}
{% endwith %}
