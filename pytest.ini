[tool:pytest]
DJANGO_SETTINGS_MODULE = project.settings_test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = claude-tests/
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --reuse-db
    --nomigrations
    --cov=apps
    --cov-report=term-missing
    --cov-report=html:claude-tests/htmlcov
    --cov-report=xml:claude-tests/coverage.xml
    --cov-fail-under=70
markers =
    unit: Unit tests
    integration: Integration tests
    functional: Functional tests
    slow: Slow running tests
    contact_form: Contact form related tests
    navigation: Navigation related tests
    pages: Page functionality tests
    performance: Performance tests
    wagtail: Wagtail CMS tests
    accessibility: Accessibility compliance tests
    visual_regression: Visual regression tests
    wcag: WCAG compliance tests
    keyboard_navigation: Keyboard navigation tests
    screen_reader: Screen reader compatibility tests
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango50Warning
    ignore::django.utils.deprecation.RemovedInDjango41Warning